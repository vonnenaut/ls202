<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tables Practice 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/whitespace-reset.css">
  <link rel="stylesheet" type="text/css" href="tables_practice1.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <th>Apple</th>
        <td>34</td>
        <td>$3.99/lb</td>
      </tr>

      <tr>
        <th>Banana</th>
        <td>116</td>
        <td>$1.69/lb</td>
      </tr>

      <tr>
        <th>Carrot</th>
        <td>42</td>
        <td>$2.49/lb</td>
      </tr>

      <tr>
        <th>Kiwi</th>
        <td>18</td>
        <td>$0.69 ea.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
