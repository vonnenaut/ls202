<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Position 2</title>
    <meta charset="utf-8" />
    <style>
            border: 1px solid black;
      display: inline-block;
      height: 100px;
      line-height: 100px;
      margin: 0;
      padding: 0;
      text-align: center;
      width: 100px;
    }

    .normal {
      background-color: yellow;
    }

    .shifted {
      position: relative;
    }

    .pos {
      background-color: cyan;
      /* top: 60px; */.
      bottom: 60px;
    }

    .neg {
      background-color: lightgreen;
      /* top: -60px; */.
      bottom: -60px;
    }
    </style>
  </head>

  <body>
      <section>
        <aside class="normal">normal</aside>
        <aside class="shifted pos">bottom</aside>
        <aside class="shifted neg">-bottom</aside>
        <aside class="normal">normal</aside>
      </section>
  </body>
</html>
