<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>::before and ::after pseudoelements</title>
    <meta charset="utf-8" />
    <style>
    	html {
    		font-size: 48px;
    	}

    	p {
    		margin: 0;
    		padding: 0;
    	}

    	p::before {
    		content: "+- ";
    		color: red;
    	}

    	p::after {
    		content: " -+";
    		color: blue;
    	}
    </style>
  </head>

  <body>
    <p>Hello</p>
  </body>
</html>
