<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <!-- Search Form -->
  <form action="#">
    <fieldset>
        <label for="search_term">Search for</label>
        <input type="text">

        <input type="radio" name="search_type" id="search_type" value="TV" required />
        <label for="TV">TV</label>

        <input type="radio" name="search_type" id="search_type" value="Movies" required />
        <label for="Movies">Movies</label>

        <input type="radio" name="search_type" id="search_type" value="Music" required />
        <label for="Music">Music</label>

        <button name="search">Search</button>
    </fieldset>
  </form>
</body>
</html>
