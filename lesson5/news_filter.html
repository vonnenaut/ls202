<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>News Filter</title>
    <meta charset="utf-8" />
    <style type="text/css">
    	ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form action="#">
      <fieldset>
        <h1>Category</h1>
        <ul>
          <li>
            <label>
      	      <input type="radio" name="news_category" value="Core" required>
              Core
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="news_category" value="plugins_libraries" required>
              Plugins and Libraries
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="news_category" value="conventions" required>
              Conventions
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="news_category" value="reviews" required>
              Reviews
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="news_category" value="opinion" required>
              Opinion
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="news_category" value="people" required>
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html">HTML
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="css">CSS
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="javascript">JavaScript
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="ruby">Ruby
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="rails">Rails
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="python">Python
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="Django">Django
            </label>
          </li>
      </fieldset>	
    </form>
  </body>
</html>
