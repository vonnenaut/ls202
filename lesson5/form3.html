<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Form 3</title>
    <meta charset="utf-8" />
    <style>
      .side-by-side input[type="text"] {
        width: 100%; /* Replaces 35% */
      }

      /* Add to end of file */
      .side-by-side dl {
        font-size: 0;
      }

      .side-by-side dt,
      .side-by-side dd {
        box-sizing: border-box;
        display: inline-block;
        font-size: 1rem;
        vertical-align: middle;
      }

      .side-by-side dt {
        padding-right: 1rem;
        width: 25%;
      }

      .side-by-side dd {
        width: 75%;
      }
    </style>
  </head>

  <body>
    <form action="#" class="styled-form side-by-side">
      <fieldset>
        <dl>
          <dt><label for="text_field">Input Field</label></dt>
          <dd><input type="text" name="text_field" id="text_field"
                 placeholder="this is the input area" /></dd>

          <dt><label for="another_field">Another Field</label></dt>
          <dd><input type="text" name="another_field" id="another_field"
                 placeholder="this is another input area" /></dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
