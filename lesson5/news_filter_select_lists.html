<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>News Filter</title>
    <meta charset="utf-8" />
    <style>
    	ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form action="#">
      <fieldset>
        <dl>
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="category" size="5" id="category">
              <option value="core">Core</option>
              <option value="plugins-libraries">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>

          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" size="5" id="tags" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Filter">
        <input type="reset">
      </fieldset>	
    </form>
  </body>
</html>
