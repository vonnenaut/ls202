<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Form 2</title>
    <meta charset="utf-8" />
    <style>
      .side-by-side label,
      .side-by-side input[type="text"] {
      	display: inline-block;
      }

      .side-by-side label {
        margin-right: 1rem;
        vertical-align: middle;
      }

      .side-by-side input[type="text"] {
      	vertical-align: middle;
      	width: 35%;
      }
    </style>
  </head>

  <body>
    <form action="#" class="styled-form side-by-side">
      <fieldset>
      	<label for="text_field">Input Field</label>
        <input type="text" name="text_field" id="text_field" placeholder="this is the input area" />
      </fieldset>
    </form>
  </body>
</html>
