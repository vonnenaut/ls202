<!DOCTYPE html>
<html lang="en">
<head>
  <title>Review Form</title>
  <meta charset="utf-8" />
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-size: 17px;
      padding: 10px;
    }

    dl {
      padding: 5px;
    }

    dd {
      text-indent: 5%;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="">--Please Choose a Movie--</option>
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>

        <dt><label for="rating">Rating</label></dt>
        <dd><input type="number" name="rating" id="rating" min="1" max="5"></dd>

        <dt><input type="checkbox" name="favorite" id="favorite" checked>Add to my favorites</dt>
        
        <dt><input type="submit" value="Rate movie"></dt>
      </dl>
    </fieldset>
  </form>
</body>
</html>
