<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="contact_form_project.css">
  </head>

  <body>
    <form action="#" method="post">
      <fieldset>
      	<dl>
      	  <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" required></dd>

		  <dt><label for="last_name">Last Name</label></dt>
		  <dd><input type="text" name="last_name" required></dd>

		  <dt><label for="email">Email Address</label></dt>
		  <dd><input type="email" name="email" required></dd>
		</dl>

		<div id="city-state-zip">
			<label for="city">City</label></dt>
			<input type="text" name="city" id="city" required>

			<label for="state">State</label>
			  <select name="state" id="state" required>
	            <option>AK</option>
	            <option>AL</option>
	            <option>AR</option>
	            <option>AZ</option>
	            <option>CA</option>
	            <option>CO</option>
	            <option>CT</option>
	            <option>DC</option>
	            <option>DE</option>
	            <option>FL</option>
	            <option>GA</option>
	            <option>HI</option>
	            <option>IA</option>
	            <option>ID</option>
	            <option>IL</option>
	            <option>IN</option>
	            <option>KS</option>
	            <option>KY</option>
	            <option>LA</option>
	            <option>MA</option>
	            <option>MD</option>
	            <option>ME</option>
	            <option>MI</option>
	            <option>MN</option>
	            <option>MO</option>
	            <option>MS</option>
	            <option>MT</option>
	            <option>NC</option>
	            <option>ND</option>
	            <option>NE</option>
	            <option>NH</option>
	            <option>NJ</option>
	            <option>NM</option>
	            <option>NV</option>
	            <option>NY</option>
	            <option>OH</option>
	            <option>OK</option>
	            <option>OR</option>
	            <option>PA</option>
	            <option>RI</option>
	            <option>SC</option>
	            <option>SD</option>
	            <option>TN</option>
	            <option>TX</option>
	            <option>UT</option>
	            <option>VA</option>
	            <option>VT</option>
	            <option>WA</option>
	            <option>WI</option>
	            <option>WV</option>
	            <option>WY</option>
	          </select>

          <label for="zip">Zip Code</label>
          <!-- <input type="number" name="zip" placeholder="#####" minlength="5" maxlength="5" required> -->
          	<input type="number" name="zip" id="zip" placeholder="#####" pattern="[0-9]{5}">
        </div>

        <p>Which of these colors do you like best?</p>

        <ul>
          <li>
          	<select name="favorite_color" id="favorite_color">
	          <option value="red" name="color" selected>Red</option>
	          <option value="orange" name="color">Orange</option>
	          <option value="yellow" name="color">Yellow</option>
	          <option value="green" name="color">Green</option>
	          <option value="blue" name="color">Blue</option>
	          <option value="indigo" name="color">Indigo</option>
	          <option value="violet" name="color">Violet</option>
	        </select>
	      </li>
	    </ul>

        <p>Which web technologies do you want to learn?</p>

        <ul>
          <li>
          	<label for="html"><input type="checkbox" name="html">
            HTML</label>
          </li>

          <li>
	        <label for="css"><input type="checkbox" name="css">
	        CSS</label>
	      </li>

          <li>
	        <label for="javascript"><input type="checkbox" name="javascript">JavaScript</label>
	      </li>

	      <li>  
	        <label for="ruby"><input type="checkbox" name="ruby">
	        Ruby</label>
	      </li>

	      <li>  
	        <label for="rails"><input type="checkbox" name="rails">
	        Rails</label>
	      </li>

          <li>
	        <label for="python"><input type="checkbox" name="python">
	        Python</label>
	      </li>
	    </ul>
	 
	    <dl>
	      <dt><label for="comments">Comments</label></dt>
	      <dd>
            <textarea name="comments" rows="6" cols="80" wrap="off" placeholder="Enter your comments here ..."></textarea>
            <input type="hidden" value="2020-07-16" name="timestamp">
            <input type="submit" value="Send">
            <input type="reset">
          </dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
